<script>
  function openPopup() {
      var username = document.querySelector("input[type='username']").value;
      var email = document.getElementById("email").value;
      var phoneNumber = document.querySelector("input[type='phone number']").value;
      var password = document.querySelector("input[type='password']").value;
      var repeatPassword = document.querySelectorAll("input[type='password']")[1].value;

      if (username && email && phoneNumber && password && repeatPassword) {
          document.getElementById("popupBox").classList.add("active");
      } else {
          alert("Please fill in all fields.");
      }
  }

  function closePopup() {
      document.getElementById("popupBox").classList.remove("active");
      window.location.href = "home.html";
  }
</script>
<style>
#popupBox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    visibility: hidden;
}

#popupContent {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

#popupBox.active {
    visibility: visible;
}
</style>
